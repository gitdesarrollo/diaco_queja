<div class="container-fuid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <h4 class="navbar-brand h4 text-white">Registro General de Proveedores</h4>
    </div>
  </nav>
</div>

<div class="container pt-4">
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-header">Datos del Proveedor</div>
        <div class="card-body">
          <div class="input-nit">
              <form class="row g-3"[formGroup]="formProveedor">
                <mat-form-field>
                  <input matInput placeholder="Nit Proveedor" formControlName="nit" required>
                </mat-form-field>
                <div class="search-button-row">
                  <button mat-flat-button color="primary" (click)="findByNITtoSAT()" [disabled]="disables">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                    Primary</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">Validaci√≥n de Datos</div>
        <div class="card-body">
          <div class="wrapper">
            <mat-spinner></mat-spinner>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
